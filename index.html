<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <script type="text/javascript" src="scripts/qrcode.js"></script>
    <title>QR code</title>
  </head>
  <body>
    <section class="main-container">
      <button id="dark-mode-toggle" class="dark-mode-toggle">
        <svg width="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 496">
          <path
            fill="currentColor"
            d="M8,256C8,393,119,504,256,504S504,393,504,256,393,8,256,8,8,119,8,256ZM256,440V72a184,184,0,0,1,0,368Z"
            transform="translate(-8 -8)"
          />
        </svg>
      </button>
      <div class="card">
        <h1 class="title">QR Code Generator</h1>
        <div class="qr-code-wrapper">
          <div id="qrcode" class="qrcode"></div>
        </div>
        <div class="card__form-wrapper">
          <h3 class="subtitle">Enter your website or text</h3>
          <textarea class="textarea" id="textarea" maxlength="250"></textarea>

          <div class="output-bottom">
            <p class="character-counter"><span id="numberOfCharacters">0</span>/250</p>
            <button id="create-qr-btn" class="create-qr-btn">create</button>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="scripts/main.js"></script>
    <script type="text/javascript" src="scripts/darkmode.js"></script>
  </body>
</html>
